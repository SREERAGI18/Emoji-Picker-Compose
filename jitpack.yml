# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=emoji-picker-compose.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.SREERAGI18 -DartifactId=emoji-picker-compose -Dversion=0.0.2 -Dpackaging=aar -DgeneratePom=true